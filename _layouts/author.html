---
layout: global
---
{% assign name = page.title | markdownify | strip_html | strip_newlines %}
{% assign headshot = page.title | slugify | prepend: "/images/authors/" | prepend: site.cdn %}
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ name }}</h1>
  </header>

  <div class="post-content">
    <figure class="headshot">
      <img
        alt="{{ name }}"
        width="300px"
        height="300px"
        data-interchange="[{{ headshot }}-2x.jpg, retina]"
        src="{{ headshot }}.jpg"
      />
      <figcaption><a target="_blank" href="{{ page.website }}">{{ name }}</a></figcaption>
    </figure>
    {{ content }}
  </div>

</article>
