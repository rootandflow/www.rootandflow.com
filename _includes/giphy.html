
<iframe
  src="{{ include.src }}"
  width="{{ include.width }}"
  height="{{ include.height }}"
{% if include.frameborder %}
  frameBorder="{{ include.frameborder }}"
{% else %}
  frameborder="0"
{% endif %}
{% if include.class %}
  class="giphy-embed {{ include.class }}"
{% else %}
  class="giphy-embed"
{% endif %}
  allowFullScreen>
</iframe>
